<!DOCTYPE html>

  <body>
  <div>
    Plugin is active: <input type="checkbox" id="activeToggle"/>
  </div>
  <br>
  <div>
    Reload timer: <input type="number" id="reloadTimer"/>
  </div>
  <div>
    Selector to find element to match page: <input id="pageSelector"/> e.g. h1 (requires active toggle)
  </div>
  <div>
    Text value for element to match page: <input id="pageValue"/> e.g. My title (requires active toggle)
  </div>
  <div>
    Selector to click: <input id="buttonSelector"/> (requires active toggle)
  </div>
  <br>
  <div>
    Congrats, accepted <span id="counter"></span> times on your behalf.
  </div>
  <script src="options.js"></script>
  </body>
</html>
